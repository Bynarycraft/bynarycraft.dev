<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Enhanced gradient with more depth -->
    <linearGradient id="schoexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5C7CFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#627EEA;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main diamond/rhombus shape with enhanced styling -->
  <path d="M100 30 L170 100 L100 170 L30 100 Z" 
        fill="none" 
        stroke="url(#schoexGradient)" 
        stroke-width="9" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"
        opacity="0.95"/>
  
  <!-- Vertical center line -->
  <line x1="100" y1="35" x2="100" y2="165" 
        stroke="url(#schoexGradient)" 
        stroke-width="7" 
        stroke-linecap="round"
        filter="url(#glow)"
        opacity="0.95"/>
  
  <!-- Top horizontal line -->
  <line x1="68" y1="72" x2="132" y2="72" 
        stroke="url(#schoexGradient)" 
        stroke-width="7" 
        stroke-linecap="round"
        filter="url(#glow)"
        opacity="0.95"/>
  
  <!-- Bottom horizontal line -->
  <line x1="68" y1="128" x2="132" y2="128" 
        stroke="url(#schoexGradient)" 
        stroke-width="7" 
        stroke-linecap="round"
        filter="url(#glow)"
        opacity="0.95"/>
</svg>

