<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#000000" rx="8"/>
  
  <!-- Simplified tech nodes (smaller for favicon) -->
  <circle cx="10" cy="10" r="2.5" fill="url(#favGradient)"/>
  <circle cx="22" cy="10" r="2.5" fill="url(#favGradient)"/>
  <circle cx="16" cy="22" r="2.5" fill="url(#favGradient)"/>
  <circle cx="8" cy="16" r="2" fill="url(#favGradient)" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="10" y1="10" x2="22" y2="10" stroke="url(#favGradient)" stroke-width="1.2" opacity="0.6"/>
  <line x1="10" y1="10" x2="16" y2="22" stroke="url(#favGradient)" stroke-width="1.2" opacity="0.6"/>
  <line x1="22" y1="10" x2="16" y2="22" stroke="url(#favGradient)" stroke-width="1.2" opacity="0.6"/>
  <line x1="8" y1="16" x2="16" y2="22" stroke="url(#favGradient)" stroke-width="1" opacity="0.4"/>
</svg>
