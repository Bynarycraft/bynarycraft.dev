<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and filters -->
  <defs>
    <!-- Purple accent gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(270, 79%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(270, 85%, 45%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#purpleGradient)" opacity="0.1" stroke="url(#purpleGradient)" stroke-width="2"/>
  
  <!-- Main tech symbol: Connected nodes forming "B" shape -->
  <!-- Top circle -->
  <circle cx="80" cy="60" r="12" fill="url(#purpleGradient)" filter="url(#glow)"/>
  
  <!-- Middle-left circle -->
  <circle cx="50" cy="100" r="12" fill="url(#purpleGradient)" filter="url(#glow)"/>
  
  <!-- Middle-right circle -->
  <circle cx="120" cy="100" r="12" fill="url(#purpleGradient)" filter="url(#glow)"/>
  
  <!-- Bottom circle -->
  <circle cx="80" cy="140" r="12" fill="url(#purpleGradient)" filter="url(#glow)"/>
  
  <!-- Right accent circle (smaller) -->
  <circle cx="150" cy="80" r="8" fill="url(#purpleGradient)" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Connection lines (tech/network aesthetic) -->
  <!-- Top to middle-left -->
  <line x1="80" y1="60" x2="50" y2="100" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Top to middle-right -->
  <line x1="80" y1="60" x2="120" y2="100" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Middle-left to bottom -->
  <line x1="50" y1="100" x2="80" y2="140" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Middle-right to bottom -->
  <line x1="120" y1="100" x2="80" y2="140" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- Middle-right to accent -->
  <line x1="120" y1="100" x2="150" y2="80" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Central horizontal line (representing "binary" concept) -->
  <line x1="35" y1="100" x2="165" y2="100" stroke="url(#purpleGradient)" stroke-width="1" opacity="0.3" stroke-linecap="round" stroke-dasharray="5,5"/>
</svg>
